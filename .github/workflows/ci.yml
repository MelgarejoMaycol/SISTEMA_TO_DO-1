name: CI/CD Pipeline - Sistema TO DO

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Job para probar el Backend (Django)
  test-backend:
    name: Test Backend (Django)
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Instalar dependencias del backend
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Ejecutar migraciones
      working-directory: ./backend
      run: |
        python manage.py makemigrations
        python manage.py migrate
    
    - name: Ejecutar pruebas con coverage
      working-directory: ./backend
      run: |
        pip install coverage
        coverage run --source='.' manage.py test
        coverage report
        coverage xml
    
    - name: Subir reporte de coverage a Codecov (opcional)
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        fail_ci_if_error: false
    
    - name: Verificar sintaxis con flake8
      working-directory: ./backend
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

  # Job para probar el Frontend (React)
  test-frontend:
    name: Test Frontend (React)
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['18.x', '20.x']
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        cache-dependency-path: './frontend/pnpm-lock.yaml'
        check-latest: true
    
    - name: Habilitar Corepack (pnpm)
      run: corepack enable

    - name: Verificar versión de pnpm
      run: pnpm --version

    - name: Instalar dependencias del frontend
      working-directory: ./frontend
      run: pnpm install --frozen-lockfile
    
    - name: Ejecutar pruebas
      working-directory: ./frontend
      run: pnpm test --coverage --watchAll=false
      env:
        CI: true
    
    - name: Subir reporte de coverage a Codecov (opcional)
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/coverage-final.json
        flags: frontend
        fail_ci_if_error: false
    
    - name: Build del frontend
      working-directory: ./frontend
      run: pnpm run build
    
    - name: Verificar que no haya errores de ESLint
      working-directory: ./frontend
      run: pnpm run build
      continue-on-error: true

  # Job para construir y verificar Docker
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Backend Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: sistema-todo-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Frontend Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        tags: sistema-todo-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test docker-compose configuration
      run: |
        docker-compose config

  # Job para análisis de seguridad (opcional)
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

  # Job de resumen y notificación
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, build-docker]
    if: always()
    
    steps:
    - name: Check job status
      run: |
        echo "Backend Tests: ${{ needs.test-backend.result }}"
        echo "Frontend Tests: ${{ needs.test-frontend.result }}"
        echo "Docker Build: ${{ needs.build-docker.result }}"
        
        if [ "${{ needs.test-backend.result }}" == "failure" ] || \
           [ "${{ needs.test-frontend.result }}" == "failure" ] || \
           [ "${{ needs.build-docker.result }}" == "failure" ]; then
          echo "❌ Pipeline failed!"
          exit 1
        else
          echo "✅ Pipeline passed!"
        fi
