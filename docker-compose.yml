services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=todo_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=todo_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_PORT=5432
      - USE_LOCAL_DB=true
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/usuarios
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    restart: unless-stopped
    stdin_open: true
    tty: true

  tests:
    build: ./backend
    command: python manage.py test --verbosity=2
    volumes:
      - ./backend:/app
    environment:
      - DB_HOST=db
      - DB_NAME=todo_db_test
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_PORT=5432
      - DJANGO_SETTINGS_MODULE=tarea_api.settings
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - testing

volumes:
  postgres_data:

